<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <meta name="description" content="Temporizador estilo pomodoro" />
  <title>Focus Timer</title>
  
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
    <main>
      <section class="time">
        <article id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </article>

        <article id="controls" class="flex">
          <button data-action="toggleRunning" class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button data-action="pause" class="ph ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
          </button>
          <button data-action="reset" class="ph ph-stop-circle secondary">
            <span class="sr-only">Reiniciar contador</span>
          </button>
          <button data-action="plus" class="ph ph-plus-circle secondary">
            <span class="sr-only">Acrescentar tempo</span>
          </button>
          <button data-action="less" class="ph ph-minus-circle secondary">
            <span class="sr-only">Decrementar tempo</span>
          </button>
        </article>
      </section>


      <article id="controlsMusic" class="sound">
        <button data-action="florest" class="ph ph-tree" id="florest">
          <span class="sr-only">Som de Ã¡rvore</span>
        </button>
        <button data-action="rain" class="ph ph-cloud-rain" id="rain">
          <span class="sr-only">Som de chuva</span>
        </button>
        <button data-action="coffee" class="ph ph-storefront" id="coffee">
          <span class="sr-only">Som de biblioteca</span>
        </button>
        <button data-action="fire" class="ph ph-fire" id="fire">
          <span class="sr-only">Som de lareira</span>
        </button>
      </article>
    </main>
  </div>
</body>

</html>
